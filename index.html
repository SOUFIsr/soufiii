<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        /* Fullscreen Center */
        body {
            background: radial-gradient(circle, #ff758c, #ff7eb3, #fad0c4);
            animation: backgroundPulse 6s infinite alternate;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes backgroundPulse {
            0% { background-size: 100%; }
            100% { background-size: 110%; }
        }

        /* Centered Content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1.5s forwards ease-out;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            color: red;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: darkred;
        }

        /* Bigger Heart */
        .heart {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-top: 20px;
            display: inline-block;
        }

        /* Explosion Effect */
        .heart.explode {
            animation: explode 0.4s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            background: yellow;
            border-radius: 50%;
            opacity: 1;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 1.5s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        /* Typing Effect (Fixed) */
        #message {
            font-size: 20px;
            color: darkred;
            font-weight: bold;
            display: block;
            white-space: nowrap;
            border-right: 2px solid transparent;
            overflow: hidden;
            width: 0;
            margin-top: 20px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fuck Valentine's Day, I love u everyday ‚ôæÔ∏è‚ù§Ô∏è :3</h1>
        <p>Be a good girl and click the heart!</p>
        <div class="heart" onclick="explodeHeart()">üíù</div>
        <p id="message"></p>
    </div>

    <script>
        function explodeHeart() {
            var heart = document.querySelector('.heart');
            var message = document.getElementById('message');

            // Reset Message Before Typing
            message.innerHTML = "";
            message.style.width = "0";
            message.style.display = "block"; // Ensure it's visible
            message.style.visibility = "visible";

            // Get heart position
            var rect = heart.getBoundingClientRect();
            var heartX = rect.left + rect.width / 2;
            var heartY = rect.top + rect.height / 2;

            // Heart Explosion Effect
            heart.classList.add('explode');

            // Fireworks Effect
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement('div');
                firework.classList.add('firework');
                let angle = Math.random() * 2 * Math.PI;
                let distance = 100 + Math.random() * 50;
                firework.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                firework.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                firework.style.left = heartX + 'px';
                firework.style.top = heartY + 'px';
                document.body.appendChild(firework);
                setTimeout(() => { firework.remove(); }, 1000);
            }

            // Floating Hearts
            for (let i = 0; i < 6; i++) {
                let floatingHeart = document.createElement('div');
                floatingHeart.classList.add('floating-heart');
                floatingHeart.innerHTML = '‚ù§Ô∏è';
                floatingHeart.style.left = (heartX + Math.random() * 50 - 25) + 'px';
                floatingHeart.style.top = (heartY - 30) + 'px';
                document.body.appendChild(floatingHeart);
                setTimeout(() => { floatingHeart.remove(); }, 1500);
            }

            // Typing Effect for Message
            let text = "I LOVE YOU MY BABY PRINCESS! ‚ù§Ô∏èüíï MWAHüíã";
            let index = 0;
            let typing = setInterval(() => {
                if (index < text.length) {
                    message.innerHTML += text[index];
                    index++;
                } else {
                    clearInterval(typing);
                }
            }, 50);

            // Reset Heart After Explosion
            setTimeout(() => {
                heart.classList.remove('explode');
            }, 1000);
        }
    </script>
</body>
</html>
